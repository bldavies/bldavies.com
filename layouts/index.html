{{ partial "header.html" . }}

<img src="wide.jpeg">

{{ .Content }}

<h2>Latest blog posts</h2>
<ul class="page-index">
{{ range $index, $element := first 5 (where .Site.RegularPages "Section" "blog") }}
  <li>
    <a href="{{ .Permalink }}">{{ $element.Title | markdownify }}</a>
    <span class="page-index-date">({{ .Date.Format "2006-01-02" }})</span>
  </li>
{{ end }}
</ul>

{{ partial "footer.html" . }}
