{{ partial "header.html" . }}

<div class="container-outer">
  <div id="home-bio">
    <img src="portrait.jpg">
    {{ .Content }}
    <a class="media-link" href="/cv.pdf">Download CV</a>
  </div>
  <h2>Latest blog posts</h2>
  <div class="home-feed">
    {{ range $index, $element := first 6 (where .Site.RegularPages "Section" "blog") }}
      <a class="home-feed-item" href="{{ .Permalink }}">
        <h3>{{ $element.Title | markdownify }}</h3>
        <p class="date">{{ .Date.Format "January 02, 2006" }}</p>
      </a>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
