{{ partial "header.html" . }}

<div class="banner">
  <div class="container">
    <h1>{{ .Title | markdownify }}</h1>
    <p>
      <time>
        Posted on {{ .Date.Format "January 02, 2006" }}
        {{ if .Params.from_Rmd }}
          &mdash;
          <a href="{{ .Site.Params.githubContentURL }}{{ .File.Dir }}">View source files</a>
        {{ end }}
      </time>
    </p>
  </div>
</div>

<div class="container">
  {{ .Content }}
</div>

{{ partial "footer.html" . }}
