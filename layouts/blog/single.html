{{ partial "header.html" . }}

<div class="container-outer">
  <div class="container-inner">
    <h1>{{ .Title | markdownify }}</h1>
    <p>{{ .Date.Format "January 02, 2006" }}</p>
    {{ if .Params.from_Rmd }}
      <p><a href="{{ .Site.Params.githubContentURL }}{{ .File.Dir }}" class="media-link">View source files on GitHub</a></p>
    {{ end }}
  </div>
  <div class="container-inner">
    {{ .Content }}
  </div>
</div>

{{ partial "footer.html" . }}
